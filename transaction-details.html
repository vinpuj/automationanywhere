<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details - ACME Transaction Monitoring</title>
    <script src="scripts/loadingHandler.js" defer async>
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 0.9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #005f73;
            color: #fff;
            text-align: center;
            padding: 0.1rem;
        }
        nav {
            background-color: #0a9396;
            color: #fff;
            padding: 0.1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0.1;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .page-container {
            display: flex;
            gap: 10px;
            width: 95%;
            height: calc(100vh - var(--header-height) - var(--nav-height) - 1rem);
            margin: auto;
        }
        .trx-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 545px;
            flex-shrink: 1;
        }
        .trx-details-section {
            display: flex;
            flex-direction: column;
        }
        .detail-section {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 8px;
            flex-basis: 250px;
        }
        .detail-section h4 {
            margin-block: 8px;
            color: #005f73;
        }
        .text-data {
            display: flex;
            justify-content: space-between;
        }
        .iframe-container {
            display: flex;
			flex-direction:column;
			flex: 1;
			gap: 20px;            
            max-width: 100%;
			height: 800px;
			width: 100%;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			margin-top: 15px;
			margin-left: 15px;
			float: left;
        }
        h2 {
            color: #005f73;
        }
        .parent {
            display: flex;
            justify-content: space-around;
        }
        .dashboard-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            max-width: 400px;
            height: 900px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            margin-left: 15px;
            float: left;
        }		
        .card {
            background-color: #f8fafc;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }
        .card-title {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 4px;
            margin-bottom: 8px;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #444;
        }
        .data-row span {
            font-weight: bold;
        }
        .note {
            color: #d9534f;
            font-weight: bold;
            margin-top: 12px;
            font-size: 0.95rem;
        }		

    </style>

</head>
<body>
    <header>
        <h1>Transaction Details</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="compliance-screening.html">Compliance Screening > Transaction Details</a></li>
        </ul>
    </nav>
    <div class="parent">
        <div class="dashboard-container">
            <div class="trx-details-section">
                <h2 id="transactionId">Transaction ID: <span id="transid"></span> </h2>                
                <div class="card" style="margin-top:40px;">
                    <div class="card-title">Payment Details</div>
											
                    <div class="data-row">Date: <span id="date"></span></div>
                    <div class="data-row">Amount: <span id="amount"></span></div>
                    <div class="data-row">Currency: <span id="currency"></span></div>
                    <div class="data-row">Status: <span id="status"></span></div>
                </div>
				
                <div class="card">
                    <div class="card-title">Sender Details</div>
                    <div class="data-row">Name: <span id="senderName"></span></div>
                    <div class="data-row">Account: <span id="senderAccount"></span></div>
                    <div class="data-row">Bank: <span id="senderBank"></span></div>
                </div>
                <div class="card">
                    <div class="card-title">Beneficiary Details</div>
                    <div class="data-row">Name: <span id="beneficiaryName"></span></div>
                    <div class="data-row">Account: <span id="beneficiaryAccount"></span></div>
                    <div class="data-row">Bank: <span id="beneficiaryBank"></span></div>
                </div>
                
                <div class="card">
                    <div class="card-title">Notes</div>
                    <span class="note" id="notes"></span>
                </div>
            </div>
        </div>


        <div class="iframe-container">
            <h2>Automation Co-Pilot</h2>
            <iframe src='https://aa-pmorgdemo.cloud.automationanywhere.digital/copilot?tags=%5B%22Payments%22%5D' name="Automation Co-pilot Assistant" referrerpolicy="origin" width="100%" height="100%" style="border: 1px solid #ddd;"/>
        </div>
    </div>
</body>
</html>
